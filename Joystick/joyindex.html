    <body>
        <!--[if lt IE 7]>

        <!--<p>Joystick</p>-->
        <div>
            <div id="joystick" style="width:90%;display: block; margin-left: auto; margin-right: auto">
                <svg width="90%" height="100%" viewBox="0 0 100 100">
                <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%"   style="stop-color:rgb(168,168,168);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(239,239,239);stop-opacity:1" />
                </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
                <circle cx="50" cy="50" r="48" fill="url(#grad2)" stroke="black" stroke-width="1.5px" />
                <circle cx="50" cy="50" r="46" fill="url(#grad3)" /> 
                <circle id="cmitte" cx="50" cy="50" r="15" fill="#cccccc" stroke="black" stroke-width="1px" onclick="saveme();" />
                <path id="phoch"   d="M50,5  65,30 35,30Z" fill="rgba(0,0,0,0.6)" onclick="movemi(richtung.HOCH);" />
                <path id="prunter" d="M50,95 65,70 35,70Z" fill="rgba(0,0,0,0.6)" onclick="movemi(richtung.RUNTER)" />
                <path id="plinks"  d="M 5,50 30,65 30,35Z" fill="rgba(0,0,0,0.5)" onclick="movemi(richtung.LINKS)" />
                <path id="prechts" d="M95,50 70,64 70,35Z" fill="rgba(0,0,0,0.5)" onclick="movemi(richtung.RECHTS)" />
                </svg>
            </div>
        </div>             
    </body>
