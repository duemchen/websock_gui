        <div>
            <div>               
                <input type='text' id='topic' disabled />
            </div>
            <div>                
                <input type='text' id='inhalt' size="27" disabled />
            </div>

            <div>
                <img id='bild' alt="Embedded Image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA" />
            </div>
            <div>                
                <input type='text' id='zustand' size="27" disabled />
            </div>

            <div>
                <label for="select-choice-0" class="select">Select your Mirror:</label>
                <select name="select-choice-0" id="selectMirror">
                    <option value="standard">Standard: 7 day</option>
                    <option value="rush">Rush: 3 days</option>
                    <option value="express">Express: next day</option>
                    <option value="overnight">Overnight</option>
                </select>
            </div>

            <div id="joystick" style="width:70%;display: block; margin-left: auto; margin-right: auto">
                <svg width="70%" height="100%" viewBox="0 0 100 100">
                <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(168,168,168);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(239,239,239);stop-opacity:1" />
                </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
                <circle cx="50" cy="50" r="47" fill="url(#grad2)" stroke="black" stroke-width="1.5px" />
                <circle cx="50" cy="50" r="44" fill="url(#grad3)" />                
                <circle id="cmitte" cx="50" cy="50" r="15" fill="#cccccc" stroke="black" stroke-width="1px" onclick="saveme();" />
                <path id="phoch" d="M50,14 54,22 46,22Z" fill="rgba(0,0,0,0.9)" onclick="movemi(richtung.HOCH);" />
                <path id="prunter" d="M50,86 54,78 46,78Z" fill="rgba(0,0,0,0.8)" onclick="movemi(richtung.RUNTER)" />
                <path id="plinks" d="M14,50 22,54 22,46Z" fill="rgba(0,0,0,0.8)" onclick="movemi(richtung.LINKS)" />
                <path id="prechts" d="M86,50 78,54 78,46Z" fill="rgba(0,0,0,0.8)" onclick="movemi(richtung.RECHTS)" />
                </svg>
            </div>

            <div>
                <input type="button" id="xtop" value="up">
                <input type="button" id="down" value="down">
                <input type="button" id="left" value="left">
                <input type="button" id="right" value="right">
            </div>
            </br>
            <div>
                <input type="button" id="save" value="Speichern">
            </div>            
        </div>
